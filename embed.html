<!DOCTYPE html>
<html>
  <head>    
    <meta charset="UTF-8">
    <link id="favicon" rel="icon" href="https://firer.at/files/favicon.ico" type="image/x-icon">
    <meta name="color-scheme" content="dark">
    <title>FireR.at's YouTube Embed Site</title>
  </head>
  <body id="body" style="margin: 0; overflow: hidden;">
    <div id="player"></div> <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <script>
      // CHANGE THIS TO CHANGE THE CURRENT VIDEO
      let youtubevideoID = 'sO47PCTgMNY';

      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player) after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: window.innerHeight + 'px',
          width: window.innerWidth + 'px',
          videoId: youtubevideoID,
          playerVars: {
            'playsinline': 1
          },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        console.log('YouTube Player is ready!');
        event.target.playVideo(); // Start playing the video
        event.target.unMute(); // Unmute the video
        event.target.setVolume(1); // Set the desired volume
        
        setTimeout(() => {
              event.target.unMute(); // Unmute after autoplay starts
              event.target.setVolume(1); // Set desired volume
          }, 500);

      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        // if (event.data == YT.PlayerState.PLAYING && !done) {
        //   setTimeout(stopVideo, 6000);
        //   done = true;
        // }
      }
      function stopVideo() {
        player.stopVideo();
      }

      // player.setVolume(5);
      // player.playVideo();
      // player.pauseVideo();
    </script>
  </body>
</html>
